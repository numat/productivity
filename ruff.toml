line-length = 120
ignore = [
    "PLR2004",
    "D104",
    "D107",
    "C901",
    "UP036",
]
exclude = ["venv*"]
select = ["C", "E", "F", "UP", "YTT", "W"]
# "SIM" flake-simplify
# "ARG" flake8-unused args
# "B" bandit
# "I" isort conflicts with isort config
# "RUF" ruff base config
target-version = "py38"
[pydocstyle]
convention = "pep257"
